<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="parent">
      <div class="input-child">
        <h1 class="input-text">Metric/Imperial Unit Conversion</h1>
        <input type="number" id="text-box" class="textbox" />
        <button id="input-btn" class="input-btn">Convert</button>
      </div>
      <div class="output-child">
        <div class="calculated-output" id="length-output">
            <p class="text-heading">Length (Meter/Feet)</p>
            <p id="length-calc">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>
        <div class="calculated-output" id="volume-output">
            <p class="text-heading">Volume (Liters/Gallons)</p>
            <p id="volume-calc">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>
        <div class="calculated-output" id="mass-output">
            <p class="text-heading">Mass (Kilogrammes/Pounds)</p>
            <p id="mass-calc">20 kilograms = 44.092 pounds | 20 pounds = 9.072 kilograms</p>
        </div>
    </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
